<html lang="en">
  <head>

    <title>Bootstrap demo</title>

     crossorigin="anonymous">

  <body>
    <h1 class="bg-secondary p-2 text-center text-danger mt-4 p-3 ">FORM ÇALIŞMAM</h1>
    <div class="container  mt-4">
      <form action="" class="row p-5 bg-warning">
        <div class="col-md-6 form-floating mb-3  ">
          <input type="text" class="form-control " id="floatingInput" placeholder="name@example.com">
          <label class="px-4" for="floatingInput">Ad</label>
        </div>
        <div class="col-md-6 form-floating">
          <input type="text" class="form-control" id="floatingPassword" placeholder="Password">
          <label class="px-4" for="floatingPassword">Soyad</label>
        </div>
        <div class="col-md-6 form-floating mb-3">
          <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
          <label class="px-4" for="floatingInput">Eposta</label>
        </div>
        <div class="col-md-6 form-floating">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
          <label class="px-4" for="floatingPassword">Password</label>
        </div>
        <div class="col-md-6">
          <select class="col-md-6 form-select  " aria-label="Default select example">
            <option selected>İl Seçiniz</option>
            <option value="1">İstanbul</option>
            <option value="2">Ankara</option>
            <option value="3">Bursa</option>
          </select>
        </div>
        <div class="col-md-6">
          <select class="form-select col-md-6" aria-label="Default select example">
            <option selected>İlçe seçiniz</option>
            <option value="1">Beşiktaş</option>
            <option value="2">Ulus</option>
            <option value="3">Nilüfer</option>
          </select>
        </div>
        <div>
          <div class="form-check mt-4">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              Default checkbox
            </label>
          </div>
          <div class="col-4 mt-4">
            <button class="btn btn-primary">
              Submit
            </button>
          </div>
        </div>
        </div>
      </form>
            </div>
          </div>
         
        
         
         
        </div>
      </div>
